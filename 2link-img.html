    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>link and img tut</title>
</head>
<body>
    <!-- <a> tag is used to add the link to any webpage in our html document.
         href is were the link is provided and target="_blank" is used to make open the webpage in the new line
         -->

    <a href="https://youtube.com" target="_blank">Hey youtube</a><br>

    <!-- we can also link a html page created by providing its path as value in href.
         Enter " / " before proving the path. -->
    <a href="/1headng-para.html" target="_blank">web tutorial abt h eading and paragraph.</a>

    <img src="https://pixabay.com/illustrations/brain-mind-psychology-idea-drawing-2062057/" alt="image not found">
</body>
</html>
